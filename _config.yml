# Welcome to Jekyll!
# Basic Site Settings
locale: "zh-CN"  # 改为中文显示
site_theme: "default"  # 保持默认主题
title: "你的名字 | 信息安全个人主页"  # 网站标题
title_separator: "-"
name: &name "你的名字"  # 你的姓名（用于多处引用）
description: &description "江西理工大学信息安全专业大一新生 | 学习网络安全与编程"  # 网站描述
url: "https://your-github-username.github.io"  # 替换为你的GitHub Pages链接
baseurl: ""  # 子路径（若无则留空）
repository: "your-github-username/your-github-username.github.io"  # 替换为你的仓库路径（格式：用户名/仓库名）

# Site Author (侧边栏个人信息)
author:
  avatar: "images/Angelsembrace.png"  # 头像路径（确保图片已上传到images文件夹）
  name: "你的名字"  # 真实姓名
  pronouns: ""  # 性别代词（如不需要可留空）
  bio: "信息安全专业大一新生 @ 江西理工大学"  # 简短介绍
  location: "中国 赣州"  # 地点
  employer: "Jiangxi University of Science and Technology"  # 学校名称（保持英文）
  uri: ""  # 个人主页链接（若无则留空）
  email: "your.email@example.com"  # 替换为你的邮箱
  # 学术平台链接（目前无需填写，后续可补充）
  academia: ""
  arxiv: ""
  googlescholar: ""
  # 社交平台链接（填写GitHub用户名）
  github: "your-github-username"  # 替换为你的GitHub用户名
  # 其他社交平台（暂时留空，后续可添加）
  twitter: ""
  linkedin: ""
  weibo: ""

# Publication Category (暂时不需要，保持默认)
publication_category:
  books:
    title: #'Books'
  manuscripts:
    title: #'Journal Articles'
  conferences:
    title: #'Conference Papers'

# Site Settings (保持默认，无需修改)
teaser: # filename of teaser fallback teaser image
breadcrumbs: #false
words_per_minute: #160
future: #true
read_more: #"disabled"
talkmap_link: #false
comments:
  provider: # false

# SEO Related (保持默认，无需修改)
google_site_verification:
bing_site_verification:
alexa_site_verification:
yandex_site_verification:
twitter:
  username: #&twitter
facebook:
  username:
  app_id:
  publisher:
og_image:
og_description: #&description

# Social Sharing (保持默认，无需修改)
social:
  type: # Person
  name: # *name
  links:

# Analytics (暂时不需要，保持默认)
analytics:
  provider: #"false"
  google:
    tracking_id:

# Reading Files (保持默认，无需修改)
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion (保持默认，无需修改)
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing (保持默认，无需修改)
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections (保持默认，无需修改)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults (保持默认，无需修改)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS (保持默认，无需修改)
sass:
  sass_dir: _sass
  style: compressed

# Outputting (保持默认，无需修改)
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins (保持默认，无需修改)
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives (保持默认，无需修改)
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression (保持默认，无需修改)
compress_html:
  clippings: all
  ignore:
    envs: development
