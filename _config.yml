# Basic Site Settings
locale: "en-US"
title: "Your Name | InfoSec Portfolio"
author_profile: true
name: "Your Name"
description: "InfoSec freshman @ JXUST | Learning Cybersecurity & Programming"
url: "https://your-github-username.github.io"  # 替换为你的 GitHub Pages 链接
baseurl: ""
repository: "your-github-username/your-github-username.github.io"  # 替换为你的仓库路径

# Site Author (头像及个人信息)
author:
  avatar: "images/Angelsembrace.png"  # 头像路径（假设放在 images 文件夹）
  name: "Your Name"
  bio: "Information Security Freshman @ JXUST"
  location: "Ganzhou, China"
  employer: "Jiangxi University of Science and Technology"
  email: "your.email@example.com"  # 替换为你的邮箱
  github: "your-github-username"  # 替换为你的 GitHub 用户名

# 仅保留必要插件
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jemoji

# 基础路径配置
include:
  - _pages
exclude:
  - "*.sublime-*"
  - node_modules
  - vendor

# Markdown 配置
markdown: kramdown
highlighter: rouge

# 头像显示关键配置（确保开启作者信息展示）
defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true  # 强制显示左侧个人信息栏（包含头像）
