# Welcome to Jekyll!
# Basic Site Settings
locale                   : "zh-CN"  # 改为中文显示
site_theme               : "default"  # 保持默认主题（不改变网页形式）
title                    : "Angelsembrace | 信息安全个人主页"  # 标题含昵称
title_separator          : "-"
name                     : &name "Angelsembrace"  # 统一引用昵称
description              : &description "江西理工大学信息安全专业大一新生 | 学习网络安全与C/C++编程"  # 专业相关描述
url                      : "https://your-github-username.github.io"  # 替换为你的GitHub Pages链接
baseurl                  : ""  # 保持默认子路径
repository               : "your-github-username/your-github-username.github.io"  # 替换为你的仓库路径

# Site Author (侧边栏个人信息)
author:
  avatar           : "images/Angelsembrace.png"  # 保留原头像路径
  name             : "Angelsembrace"  # 使用昵称
  pronouns         : ""  # 保持默认（空）
  bio              : "信息安全专业大一新生 @ 江西理工大学"  # 专业身份
  location         : "中国 赣州"  # 地理位置
  employer         : "Jiangxi University of Science and Technology"  # 学校英文名（保持默认格式）
  uri              : ""  # 暂留空
  email            : "2158735426@qq.com"  # 保留你的邮箱
  
  # 学术平台（暂不需要，保持默认空值）
  academia         : ""
  arxiv            : ""
  googlescholar    : ""
  # 社交平台（仅保留GitHub）
  github           : "your-github-username"  # 替换为你的GitHub用户名
  # 其他社交平台（全部留空，避免无关链接）
  twitter          : ""
  linkedin         : ""
  weibo            : ""

# Publication Category (保持默认，不改变网页结构)
publication_category:
  books:
    title: #'Books'  # 注释掉未使用的分类
  manuscripts:
    title: #'Journal Articles'
  conferences:
    title: #'Conference Papers'

# Site Settings (保持默认，确保网页形式不变)
teaser                   :  
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false
comments:
  provider               : false

# SEO Related (保持默认)
google_site_verification :
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :
twitter:
  username               : #&twitter
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           : #&description

# Social Sharing (保持默认)
social:
  type                   : # Person
  name                   : # *name
  links:

# 以下配置（从Analytics到末尾）保持原样，不修改任何结构和功能参数
# Analytics
analytics:
  provider               : "false"
  google:
    tracking_id          :

# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .github
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - CHANGELOG
  - Capfile
  - config
  - Dockerfile
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - local
  - log
  - node_modules
  - package.json*
  - Rakefile
  - README
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Collections (保持默认结构)
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults (保持默认)
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
timezone: Etc/UTC

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development
